<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
</head>
<body>

    <style>

        table{
            border-collapse: collapse;
        }
        td,th{
            border:1px solid black;
            padding:10px;
        }
      
    </style>
    <table>
       <thead>
         <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
         </tr>
       </thead>
       <tbody>
         <tr>
            <td>Mohit</td>
            <td>Saini</td>
            <td>26</td>
         </tr>
         <tr>
            <td>Nidhi</td>
            <td>Saini</td>
            <td>29</td>
         </tr>
       </tbody>
    </table>
</body>
</html>
