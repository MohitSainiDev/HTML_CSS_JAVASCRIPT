<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Obejcts</title>
</head>
<body>

    
    <div class="container">
        <h1 class="text-center">Simple App</h1>
            <div class="row">
                <div class="col">
        <form action="">
      
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control"  placeholder="Enter First Name" id="first">
          </div>

          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control"  placeholder="Enter Last Name" id="last">
          </div>

          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="text" class="form-control"  placeholder="Enter Age" id="Age">
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" id="btn">Submit</button>
          </div>

        </form>
    </div>


    <div class="col">
          <table class="table">
            <thead class="table-info">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
                <th scope="col">FullName</th>
              </tr>
            </thead>
            <tbody id="listholder">
              <tr>
                <!-- <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td> -->
              </tr>
            </tbody>
          </table>
        </div>
        </div>
    </div>
    
     

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="App.js"></script>
</body>
</html>
