<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Create new Account</title>
</head>
<body>
    
    <div class="my-form">
        <form>

                <div class="my-border">
                        <h1>Create an account</h1>
        

                        <hr>

                    <div class="inputs"></div>
                        <input type="text" id="emailbox" placeholder="Enter first name">
                        <input type="text" id="lastname" placeholder="Enter last name">
                        <input type="number" id="mobile" placeholder="Enter mobile number">
                        <input type="text" id="passwordbox" placeholder="Enter password">
                        <input type="text" id="Confirmpasswordbox" placeholder="Enter password again">

                        <label for="birth">Birthday</label>
                        <input type="date" id="birth" placeholder="mm/dd/yyyy">
                        
                    
                <div id="login-checkbox">
                    <input type="checkbox">
                            <label for="my-checkbox">Keep me signed in</label>
                </div>
    
                        <button id="sign-btn">Sign Up</button>
                   
                </div>
            </form>
                </div>
    



</body>
</html>
